<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Excel file</title>
    <style>
        table {
            text-align:center;
            width: 100%;
            font-size: 0.9rem;
        }

        table,
        td,
        th
        {
            border-collapse: collapse;
            border-bottom: 1px solid black;
            padding: 10px;
        }

        button {
            background-color: green;
            color:white;
            width:175px;
            height:35px;
            border: none;
            outline: none;
            border-radius:5px;
        }

        img {
            max-width: 100px;
        }
    </style>
    
</head>
<body>
    <table id="Products">
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        
        const getDataAxios = async() => {
            try {
                return await axios({
                        method: 'get',
                        url: 'images/',
                        baseURL: window.location.origin,
                        responseType: 'document',
                        responseEncoding: 'utf8'
                });
            } catch(error) {
                console.error(error);
            }
        };

        const showDataAxios = async() => {
            const response = await getDataAxios();
            console.log(response);
        };

        showDataAxios();
        


        
        const getData = () => {
            return new Promise((resolve, reject) => {
                let req = new XMLHttpRequest();
                req.open("GET", "images/");
                req.responseType = "document";
                req.onload = async() => {
                    if(req.status == 200) {

                        let products = [];

                        let elements = req.response.getElementsByTagName('a');
                        for(element of elements) {
                            if(element.href.match(/\.(jpe?g|png)$/)) {

                                const link = element.href;
                                const pattern = /(images\/)(.*)\.(jpe?g|png)$/;
                                const productNameAndPrice = link.match(pattern)[2].split('-');

                                const productName = productNameAndPrice[0].replace(/%20/g, ' ');
                                const productPrice = productNameAndPrice[1];

                                console.log(`Product Name: ${productName}\nProduct Price: ${productPrice}rsd`);
                                products.push([link, productName, productPrice]);
                            }
                        };

                        resolve(products);
                    }
                    else {
                        reject(req.status);
                    }
                }
                req.send();
            });
        }

        const createTable = (data) => {

            let table = `
            <tr>
                <th>Product</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
            `;

            data.forEach(product => {
                table += `
                <tr>
                    <td><img src='${product[0]}' /></td>
                    <td>${product[1]}</td>
                    <td>${product[2]}</td>
                </tr>
                `;
            });

            const tableElement = document.querySelector("#Products");
            tableElement.innerHTML = table;
        };

        const showData = async() => {
            const data = await getData();
            createTable(data);
        };

        showData();
        
    </script>
</body>
</html>
